{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} ">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="spinner-container loader-deactivate" id="spinner-container">

            <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div></div>
                <div>
                    <ul class="navbar-nav" style="flex-direction: row; gap: 6px;">
                        <span class="navbar-text"> {{user.username}}  | </span>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link"> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="display: flex; height: 100%;">

        
        <div class="sidebar" style="width: 25%;">
            <div style="display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 6px;
            margin: 10px 10px;
            padding: 5px 0 20px 20px;
            border-bottom: 1px solid darkgray;
            
            ">
                <img src="{% static 'images/logo.png' %} " alt="" style="width: 40%; border-radius: 50%;"> 
                <div style="display: flex; flex-direction: column; font-size: 0.8rem; font-weight: 500; margin-bottom: 2px;">
                    <span>Powered by</span>
                    <span>Zkewed PVT(LTD)</span>
                </div>
            </div>
            <a class="{% if request.path == '/valuation'%}active{%endif%}" href="{% url 'valuation' %}" id="side_valuation">Valuation</a>
            
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scpt %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

            document.getElementById("side_valuation").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_verification").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_RPA").addEventListener("click", function (){
                
                showLoader();
                
            });
            document.getElementById("side_moderate").addEventListener("click", function (){
                
                showLoader();
                
            });

            function showLoader() {
                document.getElementById('spinner-container').style.display = 'flex';
            }
            function hideLoader() {
                document.getElementById('spinner-container').style.display = 'none';
            }

        </script>
    </body>
</html>
